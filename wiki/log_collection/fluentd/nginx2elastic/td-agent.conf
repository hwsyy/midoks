<source>
  @type tail
  
  path {$ROOT_PATH}/access.log
  pos_file /var/log/td-agent/pos/nginx.access.log.pos
  tag 127.0.0.1.nginx.access.log

  format /^(?<ip>[^ ]*) (?<remote_user>[^ ]*) \[(?<log_time>[^\]]*)\] \"(?<method>\S+) (?<path>[^\"]*)?\" (?<status>[^ ]*) (?<size>[^ ]*) \"(?<referer>[^ ]*)\" \"(?<agent>[^\"]*)\" \"(?<forwarded_for>[^ ]*)\" \"(?<request_time>[^ ]*)\"$/
  types ip:string,remote_user:string,log_time:time,method:string,path:string,status:integer,size:integer,referer:string,agent:string,forwarded_for:string,request_time:float
  time_format %d/%b/%Y:%H:%M:%S %z
</source>

<match *.access.log>
  type copy
  #<store>
  #  type stdout
  #  output_type json
  #</store>
  <store>
    type elasticsearch
    host 127.0.0.1
    port 9200

    include_tag_key true
    tag_key tag

    index_name project
    type_name project
    flush_interval 1s
    logstash_format true
    logstash_prefix project
    logstash_dateformat %Y.%m
 </store>
</match>